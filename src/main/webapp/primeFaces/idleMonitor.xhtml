<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>Stay idle on this page for 10 seconds </p>

    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

        <p:idleMonitor timeout="10000">
            <p:ajax event="idle" listener="#{idleMonitor.onIdle}" update="msgs" />
            <p:ajax event="active" listener="#{idleMonitor.onActive}" update="msgs" />
        </p:idleMonitor>

    </h:form>

</h:body>

</html>
