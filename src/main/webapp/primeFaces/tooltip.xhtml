<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <h:form>
        <p:inputText id="focus" title="Tooltip is displayed if input gets focus" />
        <p:tooltip id="tooltipfocus" for="focus" showEvent="focus" hideEvent="blur" />
        <br />
        <br />
        <br />
        <p:commandButton id="btImage" value="Image" type="button" />
        <p:overlayPanel id="overlayPanel" for="btImage" hideEffect="fade">
            <!-- you can add all sorts of elements in an overlaypanel -->
            <p:graphicImage value="/images/cutest-dog.jpg" width="400" />
        </p:overlayPanel>
    </h:form>


</h:body>

</html>
