<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>Ratings </p>

    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

       <h:outputText value="Basic rating: " />
       <p:rating value="#{rating.basicRating}" />

        <br />
        <h:outputText value="Ajax rating: " />
        <p:rating value="#{rating.ajaxRating}">
            <p:ajax event="rate" listener="#{rating.onrate}" update="msgs" />
        </p:rating>

    </h:form>

</h:body>

</html>
