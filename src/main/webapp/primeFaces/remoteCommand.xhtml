<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>RemoteCommand provides a way to execute backing bean methods directly from javascript.</p>

    <h:form>
        <p:remoteCommand name="rc" update="msgs" action="#{remoteCommandBean.display}"/>
        <p:growl id="msgs" showDetail="true" />
        <p:commandButton type="button" onclick="rc1()" value="Display" />
    </h:form>

    <script type="text/javascript">
        function rc1(){
            rc();
        }
    </script>

</h:body>

</html>
