<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>AjaxStatus is a global notifier for ajax requests.</p>
    <p:ajaxStatus delay="8000" style="display:block;margin-bottom:2em;height:150px">
        <f:facet name="default">
            <h:outputText value="Status: Not downloaded" />
        </f:facet>
        <f:facet name="start">
            <p:graphicImage value="/images/loading.png" />
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="Status: Downloaded" />
        </f:facet>
    </p:ajaxStatus>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false">
        <p:graphicImage value="/images/loading.png" />
    </p:dialog>

    <h:form>
        <p:commandButton value="Download" action="#{ajaxStatusDownload.download}"/>
    </h:form>

</h:body>

</html>
