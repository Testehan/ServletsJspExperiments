<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <h:form id="form">
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="File" >
                <p:submenu label="New" >
                    <p:menuitem value="Android Project" url="#" />
                    <p:menuitem value="Flutter Project" url="#" />
                </p:submenu>
                <p:menuitem value="Import Project" url="#" />
                <p:separator />
                <p:menuitem value="Export Project" url="#" />
            </p:submenu>

            <p:submenu label="Edit" >
                <p:menuitem value="Cut" url="#" />
                <p:menuitem value="Copy" url="#" />
            </p:submenu>

            <p:submenu label="Help">
                <p:menuitem value="Report Issue" url="#" />
                <p:submenu label="Search" >
                    <p:submenu label="Question">
                        <p:menuitem value="Google" url="#" />
                    </p:submenu>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" >
                <p:submenu label="With Ajax">
                    <p:menuitem value="File" action="#{menuBar.view}" update="messages" />
                    <p:menuitem value="Edit" action="#{menuBar.view}" update="messages" />
                </p:submenu>
                <p:submenu label="Without Ajax">
                    <p:menuitem value="View" action="#{menuBar.view}" update="messages" ajax="false" />
                </p:submenu>
            </p:submenu>

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
                <p:commandButton type="button" value="Logout" />
            </f:facet>
        </p:menubar>
    </h:form>
</h:body>

</html>
