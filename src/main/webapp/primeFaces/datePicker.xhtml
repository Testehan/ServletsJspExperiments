<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>Simple date picker...there are a lot of other variations in the tutorial, like blocking dates, having time, multiple months etc</p>

    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

        <p:datePicker id="inline" value="#{datePicker.selectedDate}">
            <p:ajax event="dateSelect" listener="#{datePicker.onDateSelect}" update="msgs" />
        </p:datePicker>

    </h:form>

</h:body>

</html>
