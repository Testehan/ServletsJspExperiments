<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>Poll is an ajax component that has the ability to send periodical ajax requests.</p>
    <h:form id="form">
        <h:outputText id="count" value="#{counterBean.count}" />
        <p:poll interval="3" listener="#{counterBean.increment}" update="count" />

        <p:log /> <!-- nice way to debug the requests sent to the server -->
    </h:form>

    <!-- see better example in ajaxStatus.xhtml -->
    <p:ajaxStatus>
        <f:facet name="error">
            <h:outputText value="Error" />
        </f:facet>
        <f:facet name="success">
            <h:outputText value="Success" />
        </f:facet>
        <f:facet name="default">
            <h:outputText value="Idle" />
        </f:facet>
        <f:facet name="start">
            <h:outputText value="Sending" />
        </f:facet>
        <f:facet name="complete">
            <h:outputText value="Done" />
        </f:facet>
    </p:ajaxStatus>

</h:body>

</html>
