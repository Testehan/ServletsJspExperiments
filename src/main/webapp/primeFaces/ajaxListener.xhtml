<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>AJAX listener example</p>
    <h:form id="form">
        <h:panelGrid columns="3">
            <h:outputText value="Enter your name" />
            <p:inputText id="name" value="#{myListener.name}">
                <p:ajax event="keyup" update="uppercasename" listener="#{myListener.handleEvent}" />
            </p:inputText>
            <h:outputText id="uppercasename" value="#{myListener.name}" />
        </h:panelGrid>

        <p:log /> <!-- nice way to debug the requests sent to the server -->
    </h:form>

</h:body>

</html>
