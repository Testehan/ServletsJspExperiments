<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>
    <h1>Hello! You need to right click somewhere to see the context menu</h1>

    <h:form>
    <p:growl id="messages" showDetail="true" />

    <p:contextMenu>
        <p:menuitem value="Back" action="#{contextMenu.back}" update="messages" />
        <p:menuitem value="Forward" action="#{contextMenu.forward}" update="messages" />
        <p:menuitem value="Reload" action="#{contextMenu.reload}" update="messages" />
        <p:menuitem value="Save As" action="#{contextMenu.saveas}" update="messages" />
    </p:contextMenu>

    </h:form>

    <br />
    <br />


</h:body>

</html>
