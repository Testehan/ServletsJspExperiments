<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces page</title>
</h:head>
<h:body>

    <p>Chips allows you to enter multiple values on an input field. Press enter after each value</p>

    <h:form>
        <h:panelGrid columns="2">
            <p:outputLabel for="chips" value="Enter courses " />
            <p:chips id="chips" />

            <p:outputLabel for="chips1" value="Available courses " />
            <p:chips id="chips1" value="#{coursesBean.courses}"/>
        </h:panelGrid>

        <p:commandButton rendered="false"/>
    </h:form>

</h:body>

</html>
