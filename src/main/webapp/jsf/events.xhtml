<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Events page</title>
</h:head>
<h:body>

    <h1>Various kinds of events will be presented on this page</h1>

    <h3>Action event </h3>
    <h:form>
        <h:commandButton value="Click" id="btnClick">
            <f:actionListener type="com.testehan.openliberty.servlet.jsfExtra.PrintButtonIdActionListener"/>
        </h:commandButton>
        <br />
        <br />
        <h:commandButton value="Click" id="btnClick1" actionListener="#{printButtonIdActionListenerV2.processAction}" />
    </h:form>

    <br />
    <br />

    <h3>Value change event </h3>
    <h:form>
        <h:inputText>
            <f:valueChangeListener type="com.testehan.openliberty.servlet.jsfExtra.ValueChangeListenerExample" />
        </h:inputText>
    </h:form>

</h:body>

</html>
