<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Awesome page</title>
    </h:head>
    <h:body>
        <h1>Hello world! </h1>
        #{emailList.message}
        <br/>
        <br/>
        #{emailList.user.firstName}

        <p>Pay attention to XSS attacks when using the below approach. You should only use it with values that are not accessible from
        outside/users</p>
        <h:outputText value = "#{emailList.message}" escape="false" />

        <br/>
        <br/>
        <h:form>
            <label>Email:</label>
            <h:inputText id="email" required="true" value="#{emailList.user.email}" requiredMessage="An email is required"/>
            <h:message showSummary="true" showDetail="false" for="email" />
            <br/>
            <label>Password:</label>
            <h:inputSecret id="password" required="true" value="#{emailList.user.password}" requiredMessage="A password is required"/>
            <h:message showSummary="true" showDetail="false" for="password" />
            <br/>
            <label>First name:</label>
            <h:inputText id="firstName" required="true" value="#{emailList.user.firstName}" requiredMessage="A First name is required"/>
            <h:message showSummary="true" showDetail="false" for="firstName" />
            <br/>
            <label>Last name:</label>
            <h:inputText id="lastName" required="true" value="#{emailList.user.lastName}" requiredMessage="A Last name is required"/>
            <h:message showSummary="true" showDetail="false" for="lastName" />
            <br/>
            <h:commandButton id="submit" action="#{emailList.addToEmailList}" value="Join now" />
        </h:form>

    </h:body>

</html>
