<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Awesome page</title>
</h:head>
<h:body>
    <h:form>
        <p>Notice that the link does not change if you press this</p>
        <br />
        <h:commandButton action="page2" value="Page2 forward" />

        <br />
        <h:commandButton action="page2?faces-redirect=true" value="Page2 redirect" />
        <br />
    </h:form>
</h:body>

</html>
